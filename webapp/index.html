<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEAM –ù–∞–≤–∏–≥–∞—Ü–∏—è</title>

  <style>
    :root {
      --bg:#0b1220; --panel:#111a2e; --card:#0f1930;
      --text:#e8eefc; --muted:#a9b7db; --accent:#6aa7ff;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg); color:var(--text);
    }
    .app { display:flex; min-height:100vh; }
    .sidebar {
      width:260px; background:var(--panel); padding:16px;
      border-right:1px solid rgba(255,255,255,.08);
    }
    .brand { font-weight:700; margin-bottom:12px; }
    .nav { display:flex; flex-direction:column; gap:8px; }
    .btn {
      padding:12px; border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.04);
      color:var(--text); cursor:pointer;
      text-align:left;
    }
    .btn.active {
      outline:2px solid rgba(106,167,255,.6);
      background:rgba(106,167,255,.12);
    }
    .main { flex:1; padding:18px; }
    .title { font-size:18px; font-weight:700; margin-bottom:12px; }
    .card {
      background:var(--card);
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      padding:14px;
      margin-bottom:12px;
    }
    .lesson {
      display:flex; justify-content:space-between; align-items:center;
    }
    a { color:var(--accent); text-decoration:none; font-weight:600; }
    .muted { color:var(--muted); font-size:13px; }
  </style>
</head>

<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">üìö STEAM –ù–∞–≤–∏–≥–∞—Ü–∏—è</div>
    <nav class="nav">
      <button class="btn" data-key="prep">üß© –ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç–µ–ª—å–Ω—ã–π –∫—É—Ä—Å</button>
      <button class="btn" data-key="steam">üöÄ –ö—É—Ä—Å STEAM</button>
      <button class="btn" data-key="news">üóû –ù–æ–≤–æ—Å—Ç–∏</button>
      <button class="btn" data-key="links">üîó –ü–æ–ª–µ–∑–Ω—ã–µ —Å—Å—ã–ª–∫–∏</button>
    </nav>
  </aside>

  <main class="main">
    <div class="title" id="title">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
    <div id="content"></div>
  </main>
</div>

<script>
const API = "https://steam-nav-bot-production.up.railway.app";

const titleEl = document.getElementById("title");
const contentEl = document.getElementById("content");
const buttons = document.querySelectorAll(".btn");

function setActive(key) {
  buttons.forEach(b => b.classList.toggle("active", b.dataset.key === key));
}

async function loadLessons(section) {
  titleEl.textContent = section === "prep"
    ? "üß© –ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç–µ–ª—å–Ω—ã–π –∫—É—Ä—Å"
    : "üöÄ –ö—É—Ä—Å STEAM";

  contentEl.innerHTML = "<div class='muted'>–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>";

  try {
    const res = await fetch(`${API}/lessons?section=${section}`);
    const data = await res.json();

    contentEl.innerHTML = "";

    if (!data.items.length) {
      contentEl.innerHTML = "<div class='muted'>–ü–æ–∫–∞ –Ω–µ—Ç —É—Ä–æ–∫–æ–≤</div>";
      return;
    }

    data.items.forEach(item => {
      const div = document.createElement("div");
      div.className = "card lesson";
      div.innerHTML = `
        <div>${item.ord}. ${item.title}</div>
        <a href="${item.post_url}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å</a>
      `;
      contentEl.appendChild(div);
    });
  } catch (e) {
    contentEl.innerHTML = "<div class='muted'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>";
  }
}

buttons.forEach(btn => {
  btn.onclick = () => {
    const key = btn.dataset.key;
    setActive(key);
    if (key === "prep" || key === "steam") {
      loadLessons(key);
    } else {
      titleEl.textContent = "–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ";
      contentEl.innerHTML = "<div class='muted'>–°–∫–æ—Ä–æ</div>";
    }
  };
});

// init
setActive("prep");
loadLessons("prep");
</script>
</body>
</html>
